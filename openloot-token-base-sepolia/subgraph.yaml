specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Vault
    network: base-sepolia
    source:
      address: "0x564B5D77664D914ebc943317670088A5F32c2053"
      abi: Vault
      startBlock: 12435103
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AddPermission
        - ClearPermissions
        - DelPermission
        - OwnershipTransferred
        - Paused
        - Unpaused
        - UpdateERC20Limit
      abis:
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: AddPermission(indexed address,uint8)
          handler: handleAddPermission
        - event: ClearPermissions(indexed address)
          handler: handleClearPermissions
        - event: DelPermission(indexed address,uint8)
          handler: handleDelPermission
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: UpdateERC20Limit(uint256)
          handler: handleUpdateERC20Limit
      file: ./src/vault.ts
