specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OpenLootTokenTest
    network: sepolia
    source:
      address: "0xEEB221A559F4aD1746F41460807E56d06D198A58"
      abi: OpenLootTokenTest
      startBlock: 5815471
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
      abis:
        - name: OpenLootTokenTest
          file: ./abis/OpenLootTokenTest.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/open-loot-token-test.ts
